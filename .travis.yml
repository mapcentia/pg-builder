language: php
sudo: false
dist: xenial

matrix:
  include:
    - php: "5.3"
      dist: precise
    - php: "5.4"
      dist: trusty
    - php: "5.5"
      dist: trusty
    - php: "5.6"
    - php: "7.0"
    - php: "7.1"
    - php: "7.2"
    - php: "7.3"
    - php: "7.4"

services: postgresql
before_script:
  - psql -c 'create database pgbuilder_test' -U postgres -h 127.0.0.1
  - cp tests/config.php.travis tests/config.php
install: composer install
script: vendor/bin/phpunit --configuration tests/phpunit.xml
